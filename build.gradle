buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.0.1'
    }
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion 'android-21'
    buildToolsVersion '21.1.2'

    defaultConfig {
        applicationId "org.animetwincities.animedetour"
        minSdkVersion 16
        targetSdkVersion 21
        versionCode 212
        versionName "2.0.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    lintOptions {
        abortOnError false
    }

    packagingOptions {
        exclude 'META-INF/services/javax.annotation.processing.Processor'
        exclude 'LICENSE.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/license/THIRD-PARTY.txt'
    }
    signingConfigs {
        release {
            if (false == project.hasProperty("keystore_password")) {
                throw new GradleException("You must set a keystore password. See README");
            }

            storeFile file('animetwincities.keystore')
            storePassword project.getProperty("keystore_password")
            keyAlias "adprogramguide"
            keyPassword project.getProperty("keystore_password")
        }
    }

    buildTypes {
        debug {
            applicationIdSuffix '.dev'
            versionNameSuffix '+dev'
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            minifyEnabled true
            debuggable true
        }
        release {
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            minifyEnabled true
        }
    }
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'com.inkapplications:prism:0.0.1'
    compile 'com.inkapplications:android-simple-recycler-view:1.0.0'
    compile 'com.inkapplications:android-logger:1.1.0'

    compile 'com.android.support:support-v4:21.0.3'
    compile "com.android.support:appcompat-v7:21.0.3"
    compile 'com.android.support:recyclerview-v7:21.0.3'
    compile 'com.android.support:cardview-v7:21.0.3'
    compile 'com.google.android.gms:play-services:6.5.87'
    compile('com.google.maps.android:android-maps-utils:0.3.3') {
        exclude group: "com.google.android.gms"
    }
    compile 'com.getbase:floatingactionbutton:1.6.0'
    compile 'de.hdodenhof:circleimageview:1.2.1'
    compile 'com.github.nirhart:parallaxscroll:1.0'

    compile 'com.github.frankiesardo:icepick:2.3.6'
    provided 'com.github.frankiesardo:icepick-processor:2.3.6'
    compile 'com.jakewharton:butterknife:6.0.0'

    compile 'com.j256.ormlite:ormlite-android:4.48'
    compile 'com.netflix.rxjava:rxjava-android:0.20.7'
    compile 'com.squareup.dagger:dagger:1.2.2'
    provided 'com.squareup.dagger:dagger-compiler:1.2.2'
    compile 'com.squareup.retrofit:retrofit:1.9.0'
    compile 'com.squareup.retrofit:converter-jackson:1.9.0'
    compile 'com.squareup:otto:1.3.5'
    compile 'com.squareup.okhttp:okhttp:2.2.0'
    compile 'com.squareup.okhttp:okhttp-urlconnection:2.2.0'
    compile ('com.cedarsoft.serialization.commons-serializers:jackson:6.2.0') {
        exclude module: "xml-commons"
    }
    compile 'com.fasterxml.jackson.datatype:jackson-datatype-joda:2.5.0'
    compile 'joda-time:joda-time:2.7'
    compile 'org.joda:joda-convert:1.7'
    compile 'com.mcxiaoke.volley:library:1.0.7@aar'

    compile 'com.facebook.stetho:stetho:1.0.0'
    compile 'com.facebook.stetho:stetho-okhttp:1.0.0'
}

apply from: 'playservices.gradle'
apply from: 'analysis.gradle'
